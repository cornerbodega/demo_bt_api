<!-- {{to.options}} -->
<center>
    <div class="container">
        <fieldset>
            <legend>{{to.label}}</legend>
            <md-chips ng-model="model.vendors" md-autocomplete-snap
                      md-require-match="true">
              <md-autocomplete
                  md-selected-item="selectedItem"
                  md-min-length="4"
                  md-search-text="$query"
                  md-selected-item-change="selectedItemChange(item)"
                  md-items="item in querySearch($query)"
                  md-item-text="item.name"
                  placeholder="502 Business">
                <span md-highlight-text="$query">{{item.name}}</span>
              </md-autocomplete>

              <md-chip-template>
                <span>
                  <strong>{{$chip.name}}</strong>

                </span>
              </md-chip-template>
            </md-chips>
