<div class="column">
    <pn-path-nav  />
    <center>
        <div class="container">
            <div class="input-field col s6">
                <input-container>
                    <input id="search" type="text" ng-model="search">
                    <label for="search"><i class="fa fa-search"></i> Search</label>
                </input-container>
            </div>
            <div ng-show="!pnData">Loading...</div>
            <div>
                <ul ng-repeat="vendor in vendors| filter:search">
                    <li>{{vendor.name}}</li>
                    <li>{{vendor.type}}</li>
                    <li>{{vendor.address1}} {{vendor.address2}}</li>
                    <li>{{vendor.city}}</li>
                </ul>
            </div>
        </div>
    </center>

</div>
